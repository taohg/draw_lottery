<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="/static/jquery-easyui-1.10.17/themes/default/easyui.css">
    <link rel="stylesheet" href="/static/jquery-easyui-1.10.17/themes/color.css">
    <link rel="stylesheet" href="/static/jquery-easyui-1.10.17/themes/icon.css">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="/static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script src="/static/jquery-easyui-1.10.17/jquery.easyui.min.js"></script>
</head>
<body>
<h3>这是登录成功默认页面</h3>
<span>
    当前用户是：{{ page_content.current_user}}
</span>
<br>
<span>
    当前用户角色是：{{ page_content.user_role}}
</span>
<div>
    <ul>
        {% for k, v in page_content.items() %}
        <li>{{k}} ==== {{v}}</li>
        {% endfor %}
    </ul>
</div>
<div class="container" style="border:1px solid red">
    <div>
        <input type="button" value="新增客户" class="btn btn-primary" data-toggle="modal" data-target="#modalAddCust">
        <input id="btnAddCust" type="button" value="新增客户" class="btn btn-primary">
    </div>

    <div style="margin:20px 0">
        <a href="#" class="easyui-linkbutton c5" style="width:120px">Button5</a>
        <a href="#" class="easyui-linkbutton c6" style="width:120px">Button6</a>
        <a href="#" class="easyui-linkbutton c7" style="width:120px">Button7</a>
        <a href="#" class="easyui-linkbutton c8" style="width:120px">Button8</a>
    </div>
</div>
<div style="margin:20px 0;"></div>
<div class="container">
    <table id="dgCustList"></table>
</div>

<div id="winAddCust" class="easyui-window" title="新增客户信息" style="width:800px;height:600px"
     data-options="closed:true,modal:true">
    <div style="width:90%; margin:10px auto 10px auto;">
        <form id="formAddCust" method="post" enctype="multipart/form-data">
            <div style="margin-bottom:20px">
                <input type="hidden" id="cust_id" name="cust_id">
                <input class="easyui-textbox" id="cust_name" name="cust_name" style="width:100%"
                       data-options="label:'客户单位名称:', labelWidth:'15%',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" id="cust_addr" name="cust_addr" style="width:100%"
                       data-options="label:'客户单位地址:', labelWidth:'15%',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" id="cust_logo1" name="cust_logo1" style="width:100%"
                       data-options="label:'客户公司logo:', labelWidth:'15%',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input type="hidden" id="cust_logo" name="cust_logo">
                <input class="easyui-filebox" id="cust_logo2" name="cust_logo2" style="width:100%"
                       data-options="label:'客户公司logo:', labelWidth:'15%',prompt:'选择一张logo图片...'">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" id="link_name" name="link_name" style="width:100%;height:60px"
                       data-options="label:'客户接口人:', labelWidth:'15%',multiline:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-datebox" id="plan_date" name="plan_date" style="width:100%;"
                       data-options="label:'年会日期:', labelWidth:'15%'">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-datetimebox" id="plan_date2" name="plan_date2" style="width:100%;"
                       data-options="label:'年会日期2:', labelWidth:'15%'">
            </div>
        </form>
        <div style="text-align:center;padding:5px 0">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitWinAddCust();" style="width:80px">Submit</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="closeWinAddCust();"
               style="width:80px">Clear</a>
        </div>
    </div>
</div>
<script>
    $(function(){
        bindBtnAddEvent();
        initDatagrid();
    })







</script>
<script src="/static/js/sys_index.js"></script>
<script src="/static/js/util.js"></script>
</body>
</html>
